<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="https://formspree.io/f/mzzzkogg" method="POST">
        <fieldset>
            <legend>REGISTRATION FORM</legend>
            
            <label>NAME</label>
            <input type="text" name="name" placeholder="Enter your Name">
            <br><br>
            
            <label>EMAIL</label>
            <input type="email" name="email" placeholder="Enter your Email">
            <br><br>
            
            <!-- <label>PASSWORD</label>
            <input type="password" name="password" placeholder="Enter your Password">
            <br><br>
             -->
            <label>AGE</label>
            <input type="number" name="age" placeholder="Enter your Age">
            <br><br>
            
            <label>CONTACT NO</label>
            <input type="tel" name="contact" placeholder="Enter your Contact Number">
            <br><br>
            
            <label>DATE OF BIRTH</label>
            <input type="date" name="dob" placeholder="Enter your DOB">
            <br><br>
            
            <label>PASSED OUT YEAR</label>
            <input type="number" name="passed_out_year" placeholder="Enter Passed out year">
            <br><br>
            
            <label>UPLOAD YOUR IMAGE</label>
            <input type="file" name="image" accept="image/*">
            <br><br>
            
            <label>GENDER</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <br><br>
            
            <label>PROGRAMMING LANGUAGE KNOWN</label>
            <input type="checkbox" name="languages" value="Python">Python
            <input type="checkbox" name="languages" value="Java">Java
            <input type="checkbox" name="languages" value="C++">C++
            <br><br>
            
            <label>SELECT YOUR FAVOURITE COLOUR</label>
            <input type="color" name="favourite_color">
            <br><br>
            <label>UPLOAD YOUR RESUME</label>
            <input type="file" name="resume" accept="image/*">
            <br><br>
            
            <label>Provide Your LinkedIn Profile</label>
            <input type="url" name="linkedin">
            <br><br>
            
          <center> <button type="submit">Submit</button></center> 
        </fieldset>
    </form>
</body>

</html>
